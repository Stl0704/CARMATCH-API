{% extends "base.html" %}
{% load static %}
{% block title %}Fuentes WebScrapping | CarMatch{% endblock %}

{% block head %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h4 m-0"><i class="bi bi-boxes me-2"></i>Fuentes WebScrapping</h1>
    <a class="btn btn-primary btn-sm" href="{{ n8n_base }}/workflow/new" target="_blank" rel="noopener">
      <i class="bi bi-plus-lg me-1"></i> Nuevo flujo
    </a>
  </div>

  <div id="state" class="mb-3"></div>

  <div class="table-responsive">
    <table class="table align-middle">
      <thead>
        <tr>
          <th style="width:48px;"></th>
          <th>Nombre</th>
          <th>Hora</th>
          <th>Frecuencia</th>
          <th>Última ejecución</th>
          <th>Estado</th>
          <th class="text-end" style="width:300px;">Acciones</th>
        </tr>
      </thead>
      <tbody id="rows">
        <tr><td colspan="7">Cargando…</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script src="{% static 'js/admin_fuentes.js' %}"></script>
{% endblock %}
