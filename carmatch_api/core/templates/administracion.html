{% extends "base.html" %}
{% block title %}Administración | CarMatch{% endblock %}

{% block head %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    .tile { transition: transform .15s ease, box-shadow .15s ease; }
    .tile:hover { transform: translateY(-2px); box-shadow: 0 6px 18px rgba(0,0,0,.08); }
    .tile .bi { font-size: 56px; }
  </style>
{% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="h4 mb-4"><i class="bi bi-speedometer2 me-2"></i>Administración</h1>

  <div class="row g-4">
    <div class="col-12 col-md-6 col-lg-4">
      <a class="card tile text-center text-decoration-none" href="#">
        <div class="card-body">
          <i class="bi bi-people-fill"></i>
          <h5 class="mt-3 mb-0 text-dark">Usuarios</h5>
        </div>
      </a>
    </div>

    <div class="col-12 col-md-6 col-lg-4">
      <a class="card tile text-center text-decoration-none" href="#">
        <div class="card-body">
          <i class="bi bi-file-earmark-bar-graph"></i>
          <h5 class="mt-3 mb-0 text-dark">Reportes</h5>
        </div>
      </a>
    </div>

    <div class="col-12 col-md-6 col-lg-4">
      <a class="card tile text-center text-decoration-none" href="{% url 'admin_fuentes' %}">
        <div class="card-body">
          <i class="bi bi-boxes"></i>
          <h5 class="mt-3 mb-0 text-dark">Fuentes Scrapping</h5>
        </div>
      </a>
    </div>

    <div class="col-12 col-md-6 col-lg-4">
      <a class="card tile text-center text-decoration-none" href="{% url 'repuestos_page' %}">
        <div class="card-body">
          <i class="bi bi-tools"></i>
          <h5 class="mt-3 mb-0 text-dark">Productos</h5>
        </div>
      </a>
    </div>

    <div class="col-12 col-md-6 col-lg-4">
      <a class="card tile text-center text-decoration-none" href="{% url 'ofertas_page' %}">
        <div class="card-body">
          <i class="bi bi-bag-check"></i>
          <h5 class="mt-3 mb-0 text-dark">Ofertas</h5>
        </div>
      </a>
    </div>
  </div>
</div>
{% endblock %}
